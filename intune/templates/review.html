<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InTune Review Guide</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link rel="icon" href="/static/favicons/favicon.ico">
        <link rel="manifest" href="/static/favicons/site.webmanifest">
    </head>
<body>
    <div class="review-container">
        <div class="review-content">
            <h1>InTune - <span class="spotify-green">Spotify Review Guide</span></h1>
            
            <div class="review-section">
                <h2>Test Account Access</h2>
                <p>Use the test account to evaluate InTune's functionality without connecting your personal Spotify account.</p>
                <a href="{{ url_for('test_login') }}" class="spotify-button">
                    <i class="fas fa-flask"></i> Use Test Account
                </a>
            </div>
            
            <div class="review-section">
                <h2>Standard Login</h2>
                <p>If you prefer to test with your own account:</p>
                <a href="{{ url_for('login') }}" class="spotify-button">
                    <i class="fab fa-spotify"></i> Login with Spotify
                </a>
            </div>
        </div>
    </div>
</body>
</html>
